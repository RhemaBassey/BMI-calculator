<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>BMI CALCULATOR</h1>
    <div class="container card">
      <form id="BMIdata">
        <h2 id="score">...</h2>
        <div class="field">
          <div>
            <label for="weightInput">Weight: </label>
            <input
              type="number"
              placeholder="Enter your weight"
              id="weightInput"
              min="0"
              name="weight"
              required
            />
          </div>
          <div>
            <select id="weightUnit" name="kilograms-or-pounds">
              <option value="metric">kg</option>
              <option value="imperial">lbs</option>
            </select>
          </div>
        </div>
        <div class="field">
          <div>
            <label for="heightInput">Height: </label>
          <input
            type="number"
            placeholder="Enter your height"
            id="heightInput"
            min="0"
            step="0.01"
            name="height"
            required
          />
          </div>
          <div >
            <select id="heightInputAlt" name="meters-or-feet">
              <option value="" disabled selected>Enter your height</option>
              <option value="3|0">3'00"</option>
              <option value="3|1">3'01"</option>
              <option value="3|2">3'02"</option>
              <option value="3|3">3'03"</option>
              <option value="3|4">3'04"</option>
              <option value="3|5">3'05"</option>
              <option value="3|6">3'06"</option>
              <option value="3|7">3'07"</option>
              <option value="3|8">3'08"</option>
              <option value="3|9">3'09"</option>
              <option value="3|10">3'10"</option>
              <option value="3|11">3'11"</option>
              <option value="4|0">4'00"</option>
              <option value="4|1">4'01"</option>
              <option value="4|2">4'02"</option>
              <option value="4|3">4'03"</option>
              <option value="4|4">4'04"</option>
              <option value="4|5">4'05"</option>
              <option value="4|6">4'06"</option>
              <option value="4|7">4'07"</option>
              <option value="4|8">4'08"</option>
              <option value="4|9">4'09"</option>
              <option value="4|10">4'10"</option>
              <option value="4|11">4'11"</option>
              <option value="5|0">5'00"</option>
              <option value="5|1">5'01"</option>
              <option value="5|2">5'02"</option>
              <option value="5|3">5'03"</option>
              <option value="5|4">5'04"</option>
              <option value="5|5">5'05"</option>
              <option value="5|6">5'06"</option>
              <option value="5|7">5'07"</option>
              <option value="5|8">5'08"</option>
              <option value="5|9">5'09"</option>
              <option value="5|10">5'10"</option>
              <option value="5|11">5'11"</option>
              <option value="6|0">6'00"</option>
              <option value="6|1">6'01"</option>
              <option value="6|2">6'02"</option>
              <option value="6|3">6'03"</option>
              <option value="6|4">6'04"</option>
              <option value="6|5">6'05"</option>
              <option value="6|6">6'06"</option>
              <option value="6|7">6'07"</option>
              <option value="6|8">6'08"</option>
              <option value="6|9">6'09"</option>
              <option value="6|10">6'10"</option>
              <option value="6|11">6'11"</option>
              <option value="7|0">7'00"</option>
              <option value="7|1">7'01"</option>
              <option value="7|2">7'02"</option>
              <option value="7|3">7'03"</option>
              <option value="7|4">7'04"</option>
              <option value="7|5">7'05"</option>
              <option value="7|6">7'06"</option>
              <option value="7|7">7'07"</option>
              <option value="7|8">7'08"</option>
              <option value="7|9">7'09"</option>
              <option value="7|10">7'10"</option>
              <option value="7|11">7'11"</option>
              <option value="8|0">8'00"</option>
            </select>
          </div>
          <div>
            <select id="heightUnit" name="meters-or-feet">
              <option value="metric">m</option>
              <option value="imperial">ft & in</option>
            </select>
          </div>
          

        </div>

        <hr width="230px" style="margin: 20px 0px" />
        <button type="submit">Calculate</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
