<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>BMI CALCULATOR</h1>
    <div class="container card">
      <form id="BMIdata">
        <h2 id="score">...</h2>
<div class="field"><label for="weightInput" >Weight: </label>
        <input
          type="number"
          placeholder="Enter your weight (kg)"
          id="weightInput"
	  min="0"
          name="weight"
          required
        /></div>
<div class="field"><label for="heightInput">Height: </label>
        <input
          type="number"
          placeholder="Enter your height (m)"
          id="heightInput"
	  min="0"
          step="0.01" 
          name="height"
          required
        /></div>
        

        
<hr width="230px" style="margin: 20px 0px" />
        <button type="submit">Calculate</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
