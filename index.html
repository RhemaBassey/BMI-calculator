<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>BMI CALCULATOR</h1>
    <div class="container card">
      <form id="BMIdata">
        <h2 id="score">...</h2>
        <div class="field">
          <div>
            <label for="weightInput">Weight: </label>
            <input
              type="number"
              placeholder="Enter your weight"
              id="weightInput"
              min="0"
              name="weight"
              required
            />
          </div>
          <div>
            <select id="weightUnit" name="kilograms-or-pounds">
              <option value="metric">kg</option>
              <option value="imperial">lbs</option>
            </select>
          </div>
        </div>
        <div class="field">
          <div>
            <label for="heightInput">Height: </label>
          <input
            type="number"
            placeholder="Enter your height"
            id="heightInput"
            min="0"
            step="0.01"
            name="height"
            required
          />
          </div>
          <div id="heightInputAlt">
            <select id="heightInputFt" name="feet">
              <option value="" disabled selected>ft</option>
              <option value="0">0'</option>
              <option value="1">1'</option>
              <option value="2">2'</option>
              <option value="3">3'</option>
              <option value="4">4'</option>
              <option value="5">5'</option>
              <option value="6">6'</option>
              <option value="7">7'</option>
              <option value="8">8'</option>
              <option value="9">9'</option>
            </select>
            <select id="heightInputIn" name="inches">
              <option value="" disabled selected>in</option>
              <option value="0">0"</option>
              <option value="1">1"</option>
              <option value="2">2"</option>
              <option value="3">3"</option>
              <option value="4">4"</option>
              <option value="5">5"</option>
              <option value="6">6"</option>
              <option value="7">7"</option>
              <option value="8">8"</option>
              <option value="9">9"</option>
              <option value="10">10"</option>
              <option value="11">11"</option>
            </select>
          </div>
          <div>
            <select id="heightUnit" name="meters-or-feet">
              <option value="metric">m</option>
              <option value="imperial">ft & in</option>
            </select>
          </div>
        </div>

        <hr width="230px" style="margin: 20px 0px" />
        <button type="submit">Calculate</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
